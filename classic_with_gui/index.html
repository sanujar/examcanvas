<!doctype html>
<html>
  <head>
    <title>Literally Canvas</title>
    <link href="../_assets/literallycanvas.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <style type="text/css">
      .fs-container {
        width: auto;
        margin: auto;
      }

      .literally {
        width: 100%;
        height: 100%;
        position: relative;
      }
    </style>
  </head>

  <body>
    <div class="fs-container">
      <div id="lc"></div>
    </div>
    
    <div class="literally export-svg"></div>

<form class="controls export-svg">
  <input type="submit" data-action="export-as-svg" value="Export as SVG">
</form>

<script>
  $(document).ready(function() {
    var lc = LC.init(document.getElementsByClassName('literally export-svg')[0]);
    $('.controls.export-svg [data-action=export-as-svg]').click(function(e) {
      e.preventDefault();
      var svgString = lc.getSVGString();
      window.open("data:image/svg+xml;base64," + btoa(svgString));
    });
  });
</script>

    <!-- you really ought to include react-dom, but for react 0.14 you don't strictly have to. -->
    <script src="../js/react-0.14.3.js"></script>
    <script src="../js/literallycanvas.js"></script>

    <script type="text/javascript">
      var lc = LC.init(document.getElementById("lc"), {
        imageURLPrefix: '../_assets/lc-images',
        toolbarPosition: 'bottom',
        defaultStrokeWidth: 2,
        strokeWidths: [1, 2, 3, 5, 30]
      });
    </script>
  </body>
</html>
