<!DOCTYPE html>
<html>
<body>

<p>This is a demo of the whiteboard used in particular Online Proctored Exams, based off <a href "Literally Canvas">http://literallycanvas.com/</a>.</p>
 
<p id="demo">Click here to launch the whiteboard as a popup.</p>
<br>
<p>Use another tool, such as TurboTop (Windows), to keep it always on top while doing a practice mock.<p>  
  
<script>
document.getElementById("demo").onclick = function() {test()};

function test() {
  window.open('/classic_with_gui/index.html', 'LiterallyCanvas', 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=yes, copyhistory=no, width=640, height=420, top=top, left=left');
}
</script>

</body>
</html>
